<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet"> <!-- Link for google font -->
</head>
<body>
    <div class = "grid-container"> <!-- Grid container -->
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" aria-label="Homepage">Christina Hantakas</a>
            <ul>
                <li><a href="about.html" aria-label="About">About</a></li>
                <li><a href="resume.html" aria-label="Resume">Resume</a></li>
                <li><a href="contact.html" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <section id="contact" class="section">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <p>Email: <a href="mailto:hantakasc@gmail.com" aria-label="Email Christina Hantakas">hantakasc@gmail.com</a></p>
            </div>
            <form id="contact-form" class="contact-form" action="mailto:hantakasc@gmail.com" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder= "Enter name" required aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder = "Enter email" required aria-required="true">
                
                <button type="submit" aria-label="Submit Contact Form">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>
            <a href="https://www.linkedin.com/in/christinahantakas/" target="_blank" aria-label="Christina Hantakas LinkedIn">LinkedIn</a> | 
            <a href="https://github.com/hantakasc" target="_blank" aria-label="Christina Hantakas GitHub">GitHub</a>
        </p>
    </footer>
    </div>
    <script src="scripts.js"></script>
</body>
